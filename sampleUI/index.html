<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-search">
        <input type="text" id="search-user">
        <div class="search"> Search </div>
    </div>

    <div class="container">
        <div class="profile">
            <div class="profile-info">
                <div class="profile-img">
                    <img src="https://www.vhv.rs/dpng/d/520-5206228_cartoon-avatar-transparent-background-png-cartoon-male-avatar.png" alt="">
                </div>
                <div class="user-details">
                    <div class="name">Tony Stark</div>
                    <div class="user-handle">iamironman</div>
                    <div class="user-bio">I AM IRONMAN!</div>
                </div>
                <div class="profile-stats">
                    <div class="posts">
                        Posts 
                        <div class="posts-count"> 10 </div>
                    </div>
                    <div class="followers">
                        Followers 
                        <div class="followers-count"> 100 </div>
                    </div>
                    <div class="following">
                        Following 
                        <div class="following-count"> 70 </div>
                    </div>
                </div>
            </div>
            <div class="profile-details">
                <div class="follower-tab">Followers</div>
                <div class="following-tab">Following</div>
                <div class="requests-tab">Follow Requests</div>
            </div>
        </div>
        <div class="feeds">
            Feeds.

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
